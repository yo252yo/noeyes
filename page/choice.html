<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Path</title>
    <link rel="stylesheet" href="../resource/css/style.css">
    <style>
        /* Choice page specific button styling */
        .buttons .next-button {
            width: 200px;
            height: 100px;
            margin: 0 50px;
            /* 100px total gap between buttons */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .buttons .next-button img {
            width: 32px;
            height: 32px;
        }
    </style>
    <script type="module">
        import { setDay, setMaxAllowedDay, setFinalChoice, play_new_day_sfx } from '../resource/js/common.js';

        // Play new day SFX when choice page loads
        document.addEventListener('DOMContentLoaded', function () {
            play_new_day_sfx();
        });

        // Make functions available globally for onclick handlers
        window.setDay = setDay;
        window.setMaxAllowedDay = setMaxAllowedDay;
        window.setFinalChoice = setFinalChoice;

        function makeChoice(choice) {
            // Record the choice using common.js function
            setFinalChoice(choice);

            // Set day and max day to 9
            setMaxAllowedDay(9);
            setDay(9);

            // Hide loading bar and redirect after a short delay for the SFX
            setTimeout(() => {
                window.location.href = 'screen.html';
            }, 500);
        }

        // Make the choice function globally available
        window.makeChoice = makeChoice;
    </script>
</head>

<body style="background-color: #008080; display: flex; justify-content: center; align-items: center; overflow:hidden">
    <div style="text-align: center; padding: 40px;">
        <h1
            style="font-family: 'MS Sans Serif', Tahoma, sans-serif; color: #000; margin-bottom: 40px; font-size: 24px;">
            Choose Your <span class="highlight-text">Genderâ„¢</span></h1>

        <div class="buttons" style="justify-content: center;">
            <a href="#" onclick="makeChoice('influencer'); return false;" class="next-button">
                <span class="highlight-text">Influencer</span>
            </a>

            <a href="#" onclick="makeChoice('chat'); return false;" class="next-button">
                <span class="highlight-text">Chat</span>
            </a>
        </div>
    </div>
</body>

</html>
