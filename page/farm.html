<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm</title>
    <link rel="stylesheet" href="../resource/css/style.css">
    <link rel="stylesheet" href="../resource/css/farm_hive.css">
    <script type="module" src="../resource/js/farm.js"></script>
</head>

<body>
    <div class="fh-header">
        <h1 class="welcome-text">Your <span class="highlight-text">Influencer</span> farm</h1>
        <button class="color-picker-btn" onclick="openColorPicker()" title="Change background color">ðŸŽ¨</button>
    </div>

    <div id="color-picker-popup" class="color-picker-popup">
        <h3>Choose Background Color</h3>
        <div class="color-options">
            <div class="color-option" style="background-color: #008080;" onclick="changeBackgroundColor('#008080')">
            </div>
            <div class="color-option" style="background-color: #800080;" onclick="changeBackgroundColor('#800080')">
            </div>
            <div class="color-option" style="background-color: #808000;" onclick="changeBackgroundColor('#808000')">
            </div>
            <div class="color-option" style="background-color: #008000;" onclick="changeBackgroundColor('#008000')">
            </div>
            <div class="color-option" style="background-color: #000080;" onclick="changeBackgroundColor('#000080')">
            </div>
            <div class="color-option" style="background-color: #800000;" onclick="changeBackgroundColor('#800000')">
            </div>
            <div class="color-option" style="background-color: #808080;" onclick="changeBackgroundColor('#808080')">
            </div>
            <div class="color-option" style="background-color: #000000;" onclick="changeBackgroundColor('#000000')">
            </div>
        </div>
        <div class="popup-buttons">
            <button class="popup-btn" onclick="closeColorPicker()">Cancel</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeColorPicker()"></div>

    <div class="farm-stats-container">
        <table class="stats-table">
            <tr class="table-bg-blue">
                <td>Next <span class="highlight-text"
                        style="margin:0px;padding:0px;font-size:smaller;">Influencer</span>.</td>
                <td><span id="farm-value"></span> / <span id="next-price"></span></td>
            </tr>
        </table>
    </div>

    <table class="stats-table farm-table">
        <tr class="table-bg-blue">
            <td colspan="2">
                <div style="font-size: 10px; color: white; margin-bottom: 4px; text-align: center;">
                    Our Program reads live chat but does not autocorrect.
                </div>
                <input type="text" id="add-streamer-input" class="win98-input" placeholder="twitch_id">
                <button id="add-streamer-btn" class="popup-btn">SUGGEST</button>
                <div style="font-size: 10px; color: white; margin-top: 4px; text-align: center;">
                    Click on an avatar to purchase streamer.<br />No takebacks for misclicks.
                </div>
            </td>
        </tr>
        <tbody class="streamers-container"></tbody>
    </table>

</body>

</html>
