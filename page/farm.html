<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm</title>
    <link rel="stylesheet" href="../resource/css/style.css">
    <script type="module">
        import { addStreamer, getSuggestedStreamers, addSuggestedStreamer, getStreamers } from '../resource/common.js';
        import { getAvatarUrl } from '../resource/twitch.js';
        import { spawnSpecificStreamerAvatar } from '../resource/game.js';

        // Make functions available globally
        window.getStreamers = getStreamers;
        window.getSuggestedStreamers = getSuggestedStreamers;
        window.addStreamer = addStreamer;
        window.addSuggestedStreamer = addSuggestedStreamer;
        window.getAvatarUrl = getAvatarUrl;
        window.spawnSpecificStreamerAvatar = spawnSpecificStreamerAvatar;

        window.gameConfig = {
            targets: 'avatar',
            winScore: 30,
            fixedTargetNb: 0
        };

        // Move inline script logic here to ensure modules are loaded
        window.buildStreamerList = function () {
            const userStreamers = getStreamers(); // Get user's current streamers from localStorage
            const container = document.querySelector('.streamers-container');
            container.innerHTML = '';

            // Get streamers from suggested list that are NOT in user's streamer list, reversed so newest appears first
            const availableStreamers = getSuggestedStreamers().slice().reverse().filter(username => !userStreamers.includes(username));

            // Function to create streamer element
            const createStreamerElement = async (username) => {
                const streamerDiv = document.createElement('div');
                streamerDiv.className = 'streamer-item';

                const avatarImg = document.createElement('img');
                avatarImg.className = 'streamer-avatar';
                avatarImg.alt = `${username} avatar`;

                const nameSpan = document.createElement('span');
                nameSpan.className = 'streamer-name';
                nameSpan.textContent = username;

                streamerDiv.appendChild(avatarImg);
                streamerDiv.appendChild(nameSpan);
                container.appendChild(streamerDiv);

                // Add click event listener to add streamer to main list
                streamerDiv.addEventListener('click', function () {
                    addStreamer(username);
                    if (window.spawnSpecificStreamerAvatar) {
                        window.spawnSpecificStreamerAvatar(username);
                    }
                    window.buildStreamerList();
                });

                // Load avatar
                const avatarUrl = await getAvatarUrl(username);
                avatarImg.src = avatarUrl;
            };

            // Display available streamers
            availableStreamers.forEach(username => createStreamerElement(username));
        };

        window.openColorPicker = function () {
            document.getElementById('color-picker-popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        };

        window.closeColorPicker = function () {
            document.getElementById('color-picker-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        };

        window.changeBackgroundColor = function (color) {
            const svgData = `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><rect width="32" height="32" fill="${color.replace('#', '%23')}" /><circle cx="16" cy="16" r="8" fill="%2300ffff" opacity="0.1" /></svg>`;
            document.body.style.background = `url('data:image/svg+xml,${svgData}') repeat`;

            // Save the selected color to localStorage
            localStorage.setItem('farmBackgroundColor', color);

            window.closeColorPicker();
        };

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            window.buildStreamerList();

            // Add streamer functionality
            document.getElementById('add-streamer-btn').addEventListener('click', function () {
                const input = document.getElementById('add-streamer-input');
                const username = input.value.trim();
                if (username) {
                    addSuggestedStreamer(username);
                    window.buildStreamerList();
                    input.value = '';
                }
            });

            // Load saved background color on page load
            const savedColor = localStorage.getItem('farmBackgroundColor');
            if (savedColor) {
                window.changeBackgroundColor(savedColor);
            }
        });
    </script>
    <style>
        /* Farm-specific polka dot styling */
        body {
            margin: 0;
            padding: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><rect width="32" height="32" fill="%23800080"/><circle cx="16" cy="16" r="8" fill="%2300ffff" opacity="0.1"/></svg>') repeat;
            font-family: "MS Sans Serif", Tahoma, sans-serif;
            color: white;
            overflow: hidden;
        }

        .welcome-text {
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .highlight-text {
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            position: relative;
            display: inline-block;
            animation: rainbow-text 3s linear infinite, gentle-sway 4s ease-in-out infinite;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff00ff, #ff0080, #ff0000);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 1px 1px 0px #000000AA, 0 0 10px rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }

        .highlight-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shine 2s infinite;
        }

        .highlight-text::after {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 12px;
            animation: sparkle-float 3s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes rainbow-text {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gentle-sway {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(2deg);
            }

            75% {
                transform: rotate(-2deg);
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes sparkle-float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg) scale(0.8);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-3px) rotate(180deg) scale(1.2);
                opacity: 1;
            }
        }

        /* Streamers list styles */
        .streamers-container {
            margin-top: 20px;
        }

        .streamer-item {
            display: flex;
            align-items: center;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            margin-bottom: 8px;
            padding: 8px 16px;
            font-family: "MS Sans Serif", sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease;
        }

        .streamer-item:hover {
            background: #dfdfdf;
            border: 2px inset #c0c0c0;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .streamer-item:active {
            border: 2px inset #c0c0c0;
            padding: 9px 15px 7px 17px;
            box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .streamer-item.suggested {
            border: 2px inset #c0c0c0;
            padding: 9px 15px 7px 17px;
            box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.5);
            background: #dfdfdf;
        }

        .streamer-item.suggested:hover {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 8px 16px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .streamer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px outset #c0c0c0;
            margin-right: 12px;
            background-color: #ffffff;
        }

        .streamer-name {
            font-weight: bold;
            color: #000;
            font-size: 14px;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.5);
        }

        .farm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .color-picker-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .color-picker-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .color-picker-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 20px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-family: "MS Sans Serif", sans-serif;
        }

        .color-picker-popup h3 {
            margin-top: 0;
            color: #000080;
            font-size: 16px;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border: 2px outset #c0c0c0;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .color-option:hover {
            border: 2px inset #c0c0c0;
        }

        .color-option:active {
            border: 2px inset #c0c0c0;
            padding: 1px 0 0 1px;
        }

        .popup-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .popup-btn {
            padding: 6px 12px;
            font-family: "MS Sans Serif", sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: #000;
            background: #c0c0c0;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #404040;
            border-bottom: 2px solid #404040;
            cursor: pointer;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .popup-btn:hover {
            background: #dfdfdf;
        }

        .popup-btn:active {
            border-top: 2px solid #404040;
            border-left: 2px solid #404040;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            padding: 7px 11px 5px 13px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="farm-header">
        <h1 class="welcome-text">Your <span class="highlight-text">Influencer</span> farm</h1>
        <button class="color-picker-btn" onclick="openColorPicker()" title="Change background color">ðŸŽ¨</button>
    </div>

    <div id="color-picker-popup" class="color-picker-popup">
        <h3>Choose Background Color</h3>
        <div class="color-options">
            <div class="color-option" style="background-color: #008080;" onclick="changeBackgroundColor('#008080')">
            </div>
            <div class="color-option" style="background-color: #800080;" onclick="changeBackgroundColor('#800080')">
            </div>
            <div class="color-option" style="background-color: #808000;" onclick="changeBackgroundColor('#808000')">
            </div>
            <div class="color-option" style="background-color: #008000;" onclick="changeBackgroundColor('#008000')">
            </div>
            <div class="color-option" style="background-color: #000080;" onclick="changeBackgroundColor('#000080')">
            </div>
            <div class="color-option" style="background-color: #800000;" onclick="changeBackgroundColor('#800000')">
            </div>
            <div class="color-option" style="background-color: #808080;" onclick="changeBackgroundColor('#808080')">
            </div>
            <div class="color-option" style="background-color: #000000;" onclick="changeBackgroundColor('#000000')">
            </div>
        </div>
        <div class="popup-buttons">
            <button class="popup-btn" onclick="closeColorPicker()">Cancel</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeColorPicker()"></div>

    <div class="add-streamer-container">
        <input type="text" id="add-streamer-input" class="win98-input" placeholder="Enter streamer username">
        <button id="add-streamer-btn" class="popup-btn">ADD</button>
    </div>

    <div class="streamers-container"></div>

</body>

</html>
