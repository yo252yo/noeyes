<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Streaming Era</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../resource/common.js"></script>
    <script src="../resource/fake_users.js"></script>
    <script>
        window.gameConfig = {
            targets: 'username',
            winScore: 50,
            fixedTargetNb: 0
        };
    </script>
    <script src="../resource/game.js"></script>
    <style>
        /* Hive-specific striped styling */
        body {
            margin: 0;
            padding: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect width="40" height="40" fill="%2396CEB4"/><rect x="0" y="0" width="20" height="40" fill="%23ffff00" opacity="0.15"/><rect x="20" y="0" width="20" height="40" fill="%2396CEB4"/></svg>') repeat;
            font-family: "MS Sans Serif", Tahoma, sans-serif;
            color: white;
        }

        .welcome-text {
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .highlight-text {
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            position: relative;
            display: inline-block;
            animation: rainbow-text 3s linear infinite, gentle-sway 4s ease-in-out infinite;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff00ff, #ff0080, #ff0000);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 1px 1px 0px #000000AA, 0 0 10px rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }

        .highlight-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shine 2s infinite;
        }

        .highlight-text::after {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 12px;
            animation: sparkle-float 3s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes rainbow-text {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gentle-sway {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(2deg);
            }

            75% {
                transform: rotate(-2deg);
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes sparkle-float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg) scale(0.8);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-3px) rotate(180deg) scale(1.2);
                opacity: 1;
            }
        }

        .hive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .color-picker-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .color-picker-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .color-picker-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 20px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-family: "MS Sans Serif", sans-serif;
        }

        .color-picker-popup h3 {
            margin-top: 0;
            color: #000080;
            font-size: 16px;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border: 2px outset #c0c0c0;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .color-option:hover {
            border: 2px inset #c0c0c0;
        }

        .color-option:active {
            border: 2px inset #c0c0c0;
            padding: 1px 0 0 1px;
        }

        .popup-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .popup-btn {
            padding: 6px 12px;
            font-family: "MS Sans Serif", sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: #000;
            background: #c0c0c0;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #404040;
            border-bottom: 2px solid #404040;
            cursor: pointer;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .popup-btn:hover {
            background: #dfdfdf;
        }

        .popup-btn:active {
            border-top: 2px solid #404040;
            border-left: 2px solid #404040;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            padding: 7px 11px 5px 13px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 2px outset #c0c0c0;
            padding: 15px;
            margin: 15px 0;
            font-family: "MS Sans Serif", sans-serif;
            font-size: 14px;
            color: white;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .info-panel p {
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <div class="hive-header">
        <h1 class="welcome-text">Your <span class="highlight-text">Chat</span> hive</h1>
        <button class="color-picker-btn" onclick="openColorPicker()" title="Change background color">ðŸŽ¨</button>
    </div>

    <div id="color-picker-popup" class="color-picker-popup">
        <h3>Choose Background Color</h3>
        <div class="color-options">
            <div class="color-option" style="background-color: #FF6B6B;" onclick="changeBackgroundColor('#FF6B6B')">
            </div>
            <div class="color-option" style="background-color: #4ECDC4;" onclick="changeBackgroundColor('#4ECDC4')">
            </div>
            <div class="color-option" style="background-color: #45B7D1;" onclick="changeBackgroundColor('#45B7D1')">
            </div>
            <div class="color-option" style="background-color: #96CEB4;" onclick="changeBackgroundColor('#96CEB4')">
            </div>
            <div class="color-option" style="background-color: #FFEAA7;" onclick="changeBackgroundColor('#FFEAA7')">
            </div>
            <div class="color-option" style="background-color: #DDA0DD;" onclick="changeBackgroundColor('#DDA0DD')">
            </div>
            <div class="color-option" style="background-color: #F7DC6F;" onclick="changeBackgroundColor('#F7DC6F')">
            </div>
            <div class="color-option" style="background-color: #BB8FCE;" onclick="changeBackgroundColor('#BB8FCE')">
            </div>
        </div>
        <div class="popup-buttons">
            <button class="popup-btn" onclick="closeColorPicker()">Cancel</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeColorPicker()"></div>


    <script>
        function openColorPicker() {
            document.getElementById('color-picker-popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeColorPicker() {
            document.getElementById('color-picker-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function changeBackgroundColor(color) {
            const svgData = `<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect width="40" height="40" fill="${color.replace('#', '%23')}"/><rect x="0" y="0" width="20" height="40" fill="%23ffff00" opacity="0.15"/><rect x="20" y="0" width="20" height="40" fill="${color.replace('#', '%23')}"/></svg>`;
            document.body.style.background = `url('data:image/svg+xml,${svgData}') repeat`;

            // Save the selected color to localStorage
            localStorage.setItem('hiveBackgroundColor', color);

            closeColorPicker();
        }

        // Load saved background color on page load
        window.addEventListener('load', function () {
            const savedColor = localStorage.getItem('hiveBackgroundColor');
            if (savedColor) {
                changeBackgroundColor(savedColor);
            }
        });
    </script>

</body>

</html>
