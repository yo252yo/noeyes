<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive</title>
    <link rel="stylesheet" href="../resource/css/style.css">
    <link rel="stylesheet" href="../resource/css/farm_hive.css">
    <script src="../resource/pixi.min.js"></script>
    <script type="module" src="../resource/hive.js"></script>
</head>

<body>
    <div class="fh-header">
        <h1 class="welcome-text">Your <span class="highlight-text">Chat</span> hive</h1>
        <button class="color-picker-btn" onclick="openColorPicker()" title="Change background color">ðŸŽ¨</button>
    </div>

    <div class="hive-stats-container">
        <table class="stats-table table-bg-blue">
            <tr>
                <td>Chat members:</td>
                <td><span id="chat-members"></span></td>
            </tr>
            <tr>
                <td>Attention:</td>
                <td><span id="attention"></span></td>
            </tr>
            <tr>
                <td>Next Chat price:</td>
                <td><span id="next-price"></span> Att.</td>
            </tr>
        </table>
        <div class="buy-column">
            <button id="buy-chat-btn" class="popup-btn" onclick="buyChat()">Buy 1 Chat</button>
        </div>
    </div>

    <div id="color-picker-popup" class="color-picker-popup">
        <h3>Choose Background Color</h3>
        <div class="color-options">
            <div class="color-option" style="background-color: #FF6B6B;" onclick="changeBackgroundColor('#FF6B6B')">
            </div>
            <div class="color-option" style="background-color: #4ECDC4;" onclick="changeBackgroundColor('#4ECDC4')">
            </div>
            <div class="color-option" style="background-color: #45B7D1;" onclick="changeBackgroundColor('#45B7D1')">
            </div>
            <div class="color-option" style="background-color: #96CEB4;" onclick="changeBackgroundColor('#96CEB4')">
            </div>
            <div class="color-option" style="background-color: #FFEAA7;" onclick="changeBackgroundColor('#FFEAA7')">
            </div>
            <div class="color-option" style="background-color: #DDA0DD;" onclick="changeBackgroundColor('#DDA0DD')">
            </div>
            <div class="color-option" style="background-color: #F7DC6F;" onclick="changeBackgroundColor('#F7DC6F')">
            </div>
            <div class="color-option" style="background-color: #BB8FCE;" onclick="changeBackgroundColor('#BB8FCE')">
            </div>
        </div>
        <div class="popup-buttons">
            <button class="popup-btn" onclick="closeColorPicker()">Cancel</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeColorPicker()"></div>




</body>

</html>
