<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Influencers</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <link rel="stylesheet" href="../../resource/css/class.css">
    <script type="module">
        import { getValue } from '../../resource/js/common.js';

        window.updateScoreDisplay = function () {
            const value = getValue();
            const scoreDisplay = document.getElementById('score-display');
            scoreDisplay.textContent = value + '/1000';

            const nextButtonContainer = document.getElementById('next-button');
            if (value >= 1000) {
                nextButtonContainer.style.display = 'block';
            } else {
                nextButtonContainer.style.display = 'none';
            }
        };

        // Update on page load
        document.addEventListener('DOMContentLoaded', window.updateScoreDisplay);

        // Update periodically in case value changes from other sources
        setInterval(window.updateScoreDisplay, 1000);
    </script>
</head>

<body style="margin: 0; padding: 20px;">
    <h1 class="welcome-text">It's up to you!</h1>

    <p>You don't have to use <span class="highlight-text">A.I.</span>. Nobody is forcing you.</p>

    <p>However, you will be expected to produce <span class="highlight-text">Value</span> on par with <span
            class="highlight-text">A.I.</span>, so you should get familiar with it!</p>

    <div class="info-panel">
        <p>Gather 1000 <span class="highlight-text">Value</span>, with or without <span
                class="highlight-text">A.I.</span>, to pass your <span class="highlight-text">A.I.</span>
            certification. (<span id="score-display">0/1000</span>)
        </p>
    </div>

    <div style="text-align: center; display:none;" id="next-button">
        <a href="6_6.html" class="next-button">
            <img src="../../resource/icons/next.png" alt="Continue" />
            NEXT
        </a>
    </div>
</body>

</html>
