<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Influencers</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <link rel="stylesheet" href="../../resource/css/class.css">
    <script type="module">
        import { getStreamers } from '../../resource/common.js';

        window.updateScoreDisplay = function () {
            const streamers = getStreamers();
            const scoreDisplay = document.getElementById('score-display');
            scoreDisplay.textContent = streamers.length + '/4';

            const nextButtonContainer = document.getElementById('next-button');
            if (streamers.length >= 4) {
                nextButtonContainer.style.display = 'block';
            } else {
                nextButtonContainer.style.display = 'none';
            }
        };

        // Update on page load
        document.addEventListener('DOMContentLoaded', window.updateScoreDisplay);

        // Update periodically in case value changes from other sources
        setInterval(window.updateScoreDisplay, 1000);
    </script>
</head>

<body style="margin: 0; padding: 20px;">
    <h1 class="welcome-text">Look at you go!</h1>

    <p>Let's ensure your future by building a solid roaster of <span class="highlight-text">Influencers</span>!</p>

    <div class="info-panel">
        <p>Recruit 4 <span class="highlight-text">Influencers</span> to continue this module. (<span
                id="score-display">0/4</span>)
        </p>
    </div>

    <div style="text-align: center; display:none;" id="next-button">
        <a href="5_5.html" class="next-button">
            <img src="../../resource/icons/next.png" alt="Continue" />
            NEXT
        </a>
    </div>
</body>

</html>
