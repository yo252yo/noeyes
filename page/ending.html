<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The End</title>
    <link rel="stylesheet" href="../resource/css/style.css">
    <script type="module">
        import { setDay, setMaxAllowedDay } from '../resource/common.js';

        // Make functions available globally for onclick handlers
        window.setDay = setDay;
        window.setMaxAllowedDay = setMaxAllowedDay;

        function backToDay7() {
            setDay(7);
            setMaxAllowedDay(7);
            window.location.href = 'screen.html';
        }

        // Make the function globally available
        window.backToDay7 = backToDay7;
    </script>
</head>

<body
    style="background: linear-gradient(180deg, #008080 0%, #004040 100%); margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; overflow: hidden;">
    <div style="text-align: center; padding: 40px; max-width: 800px;">
        <h1
            style="font-family: 'MS Sans Serif', Tahoma, sans-serif; color: #fff; font-size: 36px; margin-bottom: 40px; line-height: 1.2;">
            I HAVE NO <span style="font-size: 42px;">EYES</span> AND I MUST <span class="highlight-text"
                style="font-size: 42px;">STREAM</span>
        </h1>

        <div
            style="margin: 60px 0; font-family: 'MS Sans Serif', Tahoma, sans-serif; font-size: 18px; color: #fff; min-height: 100px;">
            Thank you for playing.<br>
            <span style="font-size: 14px; opacity: 0.7;">The stream continues...</span>
        </div>

        <div style="margin-top: 40px;">
            <button onclick="backToDay7()" class="choice-btn" style="font-size: 16px; padding: 12px 24px;">
                Back to Day 7
            </button>
        </div>

    </div>
</body>

</html>
